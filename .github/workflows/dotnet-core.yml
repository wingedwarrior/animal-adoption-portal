name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: upload artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        # Artifact name
        name: AnimalAdoption
        # A file, directory or wildcard pattern that describes what to upload
        path: ./AnimalAdoption.Web.Portal/obj/Release/* 
        # The desired behavior if no files are found using the provided path.
      
    - name: Test
      run: dotnet test  ${{ github.workspace }}/AnimalAdoption.Web.Portal.UnitTests/AnimalAdoption.Web.Portal.UnitTests.csproj --no-restore --verbosity normal

    - name: Pack common logic project for NuGet
      run: dotnet pack AnimalAdoption.Common.Logic.csproj --configuration Release --no-build -p:PackageVersion=$PKG_VERSION
      working-directory: ${{ github.workspace }}/AnimalAdoption.Common.Logic/
      shell: bash
      env:
        PKG_VERSION: 1.0.3
    
    
      
    - name: Add GPR NuGet source
      run: nuget source add -Name "GitHub" -Source "https://nuget.pkg.github.com/wingedwarrior/index.json" -UserName wingedwarrior -Password ${{ secrets.ANIMAL_ADOPTION_PAT }}
      
    - name: Set NuGet API key
      run: nuget setApiKey ${{ secrets.ANIMAL_ADOPTION_PAT }} -Source "GitHub"
      
    - name: Push NuGet package
      run: nuget push *.nupkg -Source "GitHub" -SkipDuplicate
      working-directory: ${{ github.workspace }}/AnimalAdoption.Common.Logic/bin/Release/
