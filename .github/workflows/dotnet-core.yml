name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: upload artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        # Artifact name
        name: AnimalAdoption
        # A file, directory or wildcard pattern that describes what to upload
        path: ./AnimalAdoption.Web.Portal/obj/Release/* 
        # The desired behavior if no files are found using the provided path.
      
    - name: Test
      run: dotnet test  ${{ github.workspace }}/AnimalAdoption.Web.Portal.UnitTests/AnimalAdoption.Web.Portal.UnitTests.csproj --no-restore --verbosity normal

    - name: Publish NuGet
      # You may pin to the exact commit or the version.
      # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: ${{ github.workspace }}/AnimalAdoption.Common.Logic/AnimalAdoption.Common.Logic.csproj
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: AnimalAdoption.Common.Logic
        NUGET_KEY: $ANIMAL_ADOPTION_PAT
         
